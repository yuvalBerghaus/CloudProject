<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Oops!e</title>
</head>

<body id="listPage">
    <header>
        <img id="ham" src="./images/list.svg">
        <a href="./index.html"></a>
        <img class="utilities" src="./images/bell.svg">
        <img class="utilities" src="./images/search.svg">
    </header>
    <div id="wrapper">
        <main>
            <section id="h1Section">
                <article id="hImg"></article>
                <h1>Parking Lots</h1>
            </section>
            <section id="list">
                <!--Section of all the lists-->
                <section id="myParkingList">
                    <h2>
                        My Parking Lots
                    </h2>
                    <section id="tools">
                        <article id="addParking"></article>
                        <img class="utilities" src="./images/pencil.svg">
                    </section>
                    <ul>
                        <section class="rectangle">
                            <article class="user" id="liat"></article>
                            <h2>My Parking</h2>
                            <aside class="trafficLight" id="occ">
                                <h6>Occupied</h6>
                            </aside>
                        </section>
                        <hr class="line">
                    </ul>

                </section>
                <section id="familyParkingList">
                    <h2>
                        Family Parking Lots
                    </h2>
                    <ul>
                        <section class="rectangle">
                            <article class="user" id="tom"> </article>
                            <h2>Tom's Parking</h2>
                            <aside class="trafficLight" id="att">
                                <h6>Attention!</h6>
                            </aside>
                        </section>
                        <section class="rectangle">
                            <article class="user" id="yoni"></article>
                            <h2>Yoni's Parking</h2>
                            <aside class="trafficLight" id="free">
                                <h6>Free</h6>
                            </aside>
                        </section>
                        <hr class="line">
                    </ul>
                </section>
                <section id="friendsParkingList">
                    <h2>
                        Friends Parking Lots
                    </h2>
                    <ul id="none">
                        <h2>NONE</h2>
                    </ul>
                </section>
            </section>
        </main>
    </div>
</body>

</html>
